<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calorific">
  
   

    <ion-pane>
      <ion-header-bar class="bar-balanced">       <!-- header-bar -->       
	  	<h1 class="title">Calorie Watcher</h1>
		<button class="button">
		<i class="icon ion-refresh"></i>
		</button>
      </ion-header-bar>
      <ion-content>
	  <!-- App-->
	  <div>
	  <p><h3>BREAKFAST</h3></p>
	   
	  <p><h3>LUNCH</h3></p>
	  
	  <p><h3>DINNER</h3></p>
	  </div>
      </ion-content>
	  <ion-tabs class="tabs-energized tabs-icon-top">           <!-- footer-bar -->   
	  <ion-tab title="Food" icon="ion-coffee" href="#">
	  </ion-tab>
	  <ion-tab title="select meal" icon="ion-arrow-right-a" href="#">
	  </ion-tab>
	  
    </ion-pane>
  </body>
</html>
